<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>formulare</h1>
    <form action="/trimite" method="POST">
      <label for="nume">Nume:</label><br />
      <input
        type="text"
        id="nume"
        name="nume"
        required
        placeholder="Va rog scrieti Numele"
      /><br /><br />

      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="pass">Parola:</label><br />
      <input type="password" id="pass" name="pass" required /><br /><br />

      <label for="mesaj">Mesaj:</label><br />
      <textarea id="mesaj" name="mesaj" rows="5" required></textarea
      ><br /><br />

      <select name="materii" id="materii">
        <option value="mate">Matematica</option>
        <option value="info">Informatica</option>
        <option value="fizica">Fizica</option>
      </select>

      <button type="submit">Trimite</button>
    </form>
  </body>
</html>
